<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>Manejo de formularios</title>
</head>
<body>
	<form autocomplete="on" name="Mi primer formulario">
		<h1>Registro en nuestra tienda</h1>
		<label for="nombre">Nombre de usuario:</label><br>
		<input type="text" autofocus required name="nombre" placeholder="EJ: Luis"><br><br>
		
		<label for="email">Email:</label><br>
		<input type="email" name="email" required placeholder="luis@gmail"><br><br>

		<label for="edad">Edad:</label><br>
		<input type="number" min="1" name="edad" required placeholder="21"><br><br>

		<label for="fechNac">Fecha de nacimiento:</label><br>
		<input type="date" name="fechNac" required><br><br>

		<label for="genero">Género:</label><br>
		<input type="radio" name="genero" value="masculino" required>Masculino<br>
		<input type="radio" name="genero" value="femenino">Femenino<br><br>

		<label for="recomendado">Recomendado por:</label><br>
		<select name="recomendado">
			<option value="google">Google</option>
			<option value="amigos">Amigos</option>
			<option value="redSocial" >Redes sociales</option>
		</select>
		<br><br>
		
		<label for="comentarios">Comentarios</label><br>
		<textarea name="comentarios" rows="5" cols="30"></textarea><br><br>

		<label for="condiciones">Acepto términos y condiciones:</label><br> 
		<input type="checkbox" required name="condiciones" value="condiciones"><br><br>

		<input type="submit" name="enviar" value="Registrar">

	</form>

</body>
</html>
